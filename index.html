<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
 
<body> 
 
    <div class="container">

        <div class="head"></div> <!--yellowArea-->

        <div class="main"> 
            <h1>To-Do List</h1> 
            <div class="sortArea">
                <input type="text" class="searchArea" placeholder="Search...">
            <div class="sort">
                <img id="search" src="img/search.png" alt="">
                <img id="az" src="img/az.png">
                <img id="za" src="img/za.png">
            </div>   
            </div>
            
            <div class="list"></div>
            <div class="inputArea"> <!--AddArea-->
                <input class="input" type="text"> 
                <div class="icons">
                  <div class="edit"><img id="pen2" src="img/pen.png" alt=""></div>
                  <div class="close">x</div>   
                </div>
            </div> 

            <div class="add">
                <div class="plus">
                    <h3 id="plus">+</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script> 
</body> 
 
</html>
